<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>

  <title>Random English Questions</title>
</head>
<body>
  <header>
    <!-- Header 내용을 여기에 추가 -->
    <h1>DO ANSWER</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div id="main">

    <div class="question-card">
      <div class="question" id="question">Loading question...</div>
      <button id="nextButton">Next Question</button>
    </div>

    <div class="stopwatch">
      <div id="display">00:00:00</div>
      <button id="startButton">Start</button>
      <button id="stopButton">Stop</button>
      <button id="resetButton">Reset</button>
    </div>

    <div class="add-question">
      <input type="text" id="newQuestionInput" placeholder="Enter a new question">
      <button id="addQuestionButton">Add Question</button>
    </div>
  </div>

  <footer>
    <!-- Footer 내용을 여기에 추가 -->
    <p>&copy; 2023 Random English Questions. All rights reserved.</p>
  </footer>

</body>
</html>
